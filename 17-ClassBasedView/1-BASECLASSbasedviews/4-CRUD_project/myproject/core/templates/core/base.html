<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Book Review System{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="/">Book Review</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book-detail' '1' %}">Books</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book-create' %}">Add Book</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<!-- ðŸ”¥ Main Content -->
<div class="container mt-4">

    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}

</div>

<div>

    {%if messages%} 
        {%for message in messages%} 
            {{message}}
        {%endfor%}
    {%endif%}

</div>

<!-- ðŸ”¥ Footer -->
<footer class="bg-light text-center p-3 mt-5">
    <p class="mb-0">Â© 2026 Book Review System</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
